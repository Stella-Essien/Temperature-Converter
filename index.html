<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>STELLA TEMPERATURE CONVERTER</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<center><h2>STELLA TEMPERATURE CONVERTER</h2></center>
	<center><p><i>Type a value in any of these fields to convert the value to celsius, fahrenheit and kelvin</i></p></center>
	<center><header><b>WELCOME</b></header></center>
	<div id="temp-box">
		<center><img src="1.jpg" width="200" height="250"></center>
		<center><div id="celsius">
			<input type="number" placeholder="celsius...">
		</div></center>
		<center><div id="fahrenheit">
			<input type="number" placeholder="fahrenheit...">
		</div></center>
		<center><div id="kelvin">
			<input type="number" placeholder="kelvin...">
		</div></center>
	</div>
	<script src="app.js"></script>

</body>
</html>
